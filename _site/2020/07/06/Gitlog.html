			<h2>差点把整个博客弄没了</h2>
			<label></label>
			<h6>06 Jul 2020  技术git</h6>
		</div>

		<div class="container">
			<p>有惊无险。来记录一下查到的回滚git操作。</p>
<p>Step 1 - 通过 git reflog 查看历史变更记录</p>

<p>e.g.</p>
<figure class="highlight"><pre><code class="language-shell" data-lang="shell">d4356d9 <span class="o">(</span>HEAD -&gt; gh-pages, origin/gh-pages<span class="o">)</span> HEAD@<span class="o">{</span>0<span class="o">}</span>: pull: Merge made by the <span class="s1">'recursive'</span> strategy.
0adebda HEAD@<span class="o">{</span>1<span class="o">}</span>: checkout: moving from Minus to gh-pages
0a0e434 <span class="o">(</span>Minus<span class="o">)</span> HEAD@<span class="o">{</span>2<span class="o">}</span>: commit: Revert <span class="s2">"Update: Fix Branch"</span>
d86774a HEAD@<span class="o">{</span>3<span class="o">}</span>: checkout: moving from Minus to Minus
d86774a HEAD@<span class="o">{</span>4<span class="o">}</span>: commit: Update: Fix Branch
cd32070 HEAD@<span class="o">{</span>5<span class="o">}</span>: undo: updating HEAD
6de56c5 HEAD@<span class="o">{</span>6<span class="o">}</span>: commit: Update: Upload New Post
cd32070 HEAD@<span class="o">{</span>7<span class="o">}</span>: reset: moving to HEAD
cd32070 HEAD@<span class="o">{</span>8<span class="o">}</span>: commit <span class="o">(</span>amend<span class="o">)</span>: Update Page Elem
62d2e0d <span class="o">(</span>origin/Minus<span class="o">)</span> HEAD@<span class="o">{</span>9<span class="o">}</span>: checkout: moving from 62d2e0d976f715e132b1c61e263a31ccd0e74d45 to Minus
62d2e0d <span class="o">(</span>origin/Minus<span class="o">)</span> HEAD@<span class="o">{</span>10<span class="o">}</span>: checkout: moving from gh-pages to 62d2e0d976f715e132b1c61e263a31ccd0e74d45
0adebda HEAD@<span class="o">{</span>11<span class="o">}</span>: merge origin/gh-pages: Merge made by the <span class="s1">'recursive'</span> strategy.
62d2e0d <span class="o">(</span>origin/Minus<span class="o">)</span> HEAD@<span class="o">{</span>12<span class="o">}</span>: commit: Update Page Elem
585f934 HEAD@<span class="o">{</span>13<span class="o">}</span>: commit: Update: Index</code></pre></figure>

<p>Step 2 - 使用git reset --hard HEAD@{n}，（n是你要回退到的引用位置）回滚操作</p>

<p>比如上文可运行 git reset --hard d86774a</p>
